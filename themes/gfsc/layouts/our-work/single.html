{{ define "main" }}
  <h3 class="category__title">{{ .Title }}</h3>
  <div class="category__content">
    {{ .Content }}
  </div>
  <hr class="fancy" />
  <ul class="work__projects">
    {{ range (where .Site.RegularPages ".Params.categories" "!=" nil) }}
      {{ if (in .Params.categories $.Params.key )}}
        {{- partial "projectindex.html" . -}}
      {{ end }}
    {{ end }}
  </ul>
  <hr class="fancy" />
{{ end }}
