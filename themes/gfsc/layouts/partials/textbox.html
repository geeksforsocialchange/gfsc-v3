<div class="window">
   <h3 class="window__header">{{ .title }}</h3>
   <div class="window__content">{{ .content }}</div>
   <div class="window__footer">
      {{ if isset . "linktext" }}
         <div class="window__footer__buttonbox">
            <a href="{{ .linkto }}" class="window__footer__button">
               {{ .linktext }}
            </a>
         </div>
      {{ end }}
      <span class="window__footer__stripes"></span>     
   </div>
</div>
