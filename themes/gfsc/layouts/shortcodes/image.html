{{- $filename := .Get 0 }}
<figure
   class="image {{ if (.Get 2) }}image--{{ .Get 2 }}{{ end }}"
   markdown="0"
>
   <div class="image__wrapper image__wrapper--single">
      {{ if in $filename "http" }}
         <img src="{{ $filename }}" alt="{{ .Get 1 }}" />
      {{ else }}       
         {{- $src := .Page.Resources.GetMatch $filename }}
         {{- $image := $src.Resize "900x" }}
         <img src="{{ $image.RelPermalink }}" alt="{{ .Get 1 }}" />
      {{ end }}
   </div>
</figure>
