{{- $classList := .Get "classList" }}
{{ $urls :=  split (.Get "srcs") " " }}
{{ $alts :=   split (.Get "alts") "|" }}
<figure class="image {{ if $classList }}{{ $classList }}{{ end }}" markdown="0">
  <div class="image__wrapper image__wrapper--multiple">
    {{ range $index, $val := $urls }}
      <img
        src="{{ $val }}"
        {{ $alt := "" }}
        {{ if (eq 1 (len $alts)) }}
          {{ $alt := index $alts 0 }}
          alt="{{ $alt }}"
        {{ else }}
          {{ $alt := index $alts $index }}
          alt="{{ trim $alt " " }}"
        {{ end }}
      />
    {{ end }}
  </div>
  <figcaption>
    <span class="icon">
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 5 19"
        style="enable-background: new 0 0 5 19"
        xml:space="preserve"
      >
        <path d="M4.3,3.72H0.7V0.38h3.6V3.72z M4.3,18.62H0.7V5.88h3.6V18.62z" />
      </svg>
    </span>
    <span class="desc" markdown="1"></span>
  </figcaption>
</figure>
