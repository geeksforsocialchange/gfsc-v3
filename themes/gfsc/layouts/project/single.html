{{ define "main" }}
  <div class="project">
    <h3 class="project__title">{{ .Title }}</h3>
    <p class="project__summary">{{ .Summary }}</p>
    <div class="project__gallery">
        <div class="project__image orangify">
          <img src="https://source.unsplash.com/random/1000x500/?img=1" />
        </div>
        <div class="project__gallery__thumbnails">
          <div class="project__thumbnail orangify">
              <img src="https://source.unsplash.com/random/1000x500/?img=1" />
          </div>
          <div class="project__thumbnail orangify">
              <img src="https://source.unsplash.com/random/1000x500/?img=2" />
          </div>
          <div class="project__thumbnail orangify">
              <img src="https://source.unsplash.com/random/1000x500/?img=3" />
          </div>
          <div class="project__thumbnail orangify">
              <img src="https://source.unsplash.com/random/1000x500/?img=4" />
          </div>
          <div class="project__thumbnail orangify">
              <img src="https://source.unsplash.com/random/1000x500/?img=5" />
          </div>
          <div class="project__thumbnail orangify">
              <img src="https://source.unsplash.com/random/1000x500/?img=6" />
          </div>
          <span class="project__gallery__space"></span>
        </div>
    </div>
    <div class="project__content">{{ .Content }}</div>
  </div>
  <hr class="fancy" />
{{ end }}
